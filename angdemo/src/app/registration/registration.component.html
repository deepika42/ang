<!doctype html>
<html lang="en">
<head>
  <title>Registration</title>
    
</head>
<body>
<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register
                        </div>
                        <div class="card-body">
                            <form #formdata=ngForm>   
                              
                            <div class="form-group row">
                                <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="username" class="form-control" name="username" ngModel required #username=ngModel>
                                </div>
                            </div>
                            <div class="form-group row">
                              <label for="pass" class="col-md-4 col-form-label text-md-right">Password</label>
                              <div class="col-md-6">
                                  <input type="password" id="pass" class="form-control" name="pass" ngModel required #pass=ngModel>
                              </div>
                          </div>
                                <div class="col-md-6 offset-md-4">
                                    <button class="btn btn-success" [disabled]="formdata.invalid">Register</button>
                                    
                                    <a routerLink="/login" class="btn btn-link">Cancel</a>
                                </div>
                            </form>
                      </div>
                    </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
